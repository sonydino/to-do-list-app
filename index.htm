<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/style.css">

</head>

<body>

	<div id="home">
		<div class="font-type">
		<div class="h2color">
		<h2 class="display-3">ToDoList</h2></div>
		<hr class="ml-1">
		<form class="form-inline">
			<div class="input-group mb-0 mr-sm-0 mb-sm-0">
				<div class="input-group-addon">Title</div>
				<input type="text" class="form-control" id="text_title" required>
			</div>

			<label class="mr-sm-2" for="inlineFormCustomSelect">Preference</label>
			<select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="button_dropdown">
				<option selected>High</option>
				<option value="Medium">Medium</option>
				<option value="Low">Low</option>
			</select>
			<button type="button" class="btn btn-success my-2 my-sm-0" onclick="AddItems()">ADD</button>
		</form>
	</div>
	<div class="margin">
		<div class="panel-body">
		<div class="width">
		<div class="table-responsive">
			<table id="mytable" class="table table-striped table-bordered table-list">
				<thead>
					<tr class="text-center">
						<th class="text-center">Done</th>
						<th class="text-center">Title</th>
						<th class="text-center">Priority</th>
						<th class="text-center">Action</th>
					</tr>
				</thead>
				<tbody id= "tbody" class="text-center"></tbody>
			</table>
			</div>
			
			</div>
	 
			</div>
		</div>
		</div>

	<script type="text/javascript"  src="js/localStorage.js"></script>
	<footer class="navbar-fixed-bottom">
  <div class="footer_fixed">
  <hr class="dotted">
    <span>Powered by Aconex</span>
  </div>
</footer>
</body>

</html>
